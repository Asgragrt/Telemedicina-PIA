<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} - TeleMed A2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .btn.btn-primary {
        background-color: #F29602;
        border: none;}
        .btn.btn-secondary {
        background-color: #357266;
        border: none;}

    </style>
</head>
<body>
    <div class="container" style="margin-top: 10px;">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-bs-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 50px;">
        <div class="container">
          <a class="navbar-brand" href="/">TeleMed</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% block dashbboard %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-auto" style="width: 100%;">
            </div>
            <ul class="navbar-nav my-2 my-lg-0">
                <form action="/dashboard">
                <button class="btn btn-light">
                    Home
                </button>
                </form>
            </ul>
          </div>
          {% endblock %}
          {% block login %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-auto" style="width: 100%;">
            </div>
            <ul class="navbar-nav my-2 my-lg-0">
                <form action="/login">
                <button class="btn btn-light">
                    Login
                </button>
                </form>
            </ul>
          </div>
          {% endblock %}
          {% block logout %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="mr-auto" style="width: 100%;">
            </div>
            <ul class="navbar-nav my-2 my-lg-0">
                <form action="/logout">
                <button class="btn btn-light">
                    Logout
                </button>
                </form>
            </ul>
          </div>
          {% endblock %}
        </div>
    </nav>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="footer" style="text-align: center; width: 100%;">
        {% block footer %}
        <footer class="jumbotron" style="background-color: #8538f2; border-radius: 0px; margin-bottom: 0px; margin-top: 50px; padding-top: 40px; padding-bottom: 40px;">
            <div class="container" style="background-color: transparent; text-align: left;">
              <div class="row">
                <div class="col-md-4">
                    <h1 style="color: #ffcc00;">
                      TeleMed Ago2023
                    </h1>
                </div>
                <div class="col-md-4" style="color: white; text-align: left;">
                    <b>Contacto</b>
                    <hr style="margin: 0px;">
                    team_mail@mail.com
                </div>
              </div>
            </div>
        </footer>
        {% endblock %}
    </div>
</body>
</html>
